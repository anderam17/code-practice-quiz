<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Code Quiz!</title>
  </head>
  <body>
    <!-- View HighScore and timer don't change -->
    <header>
      <!-- change from anchor tag to click event -->
      <a href="" class="view-scores">View High Scores</a>
      <p class="timer">Timer: 60</p>
    </header>

    <div class="container">
      <div class="main">
        <h1 id="question">Coding Quiz Challenge</h1>
        <p id="intro">
          Try to answer the following code-related questions within the time
          limit. <br />Keep in mind that incorrect answers will be penalized by
          10 seconds.
        </p>

        <!-- Empty list to populate with questions later -->
        <ol></ol>
        <button id="quiz-start">Start Quiz</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
